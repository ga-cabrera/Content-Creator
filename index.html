<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Content Creator</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">  <!-- YOUR CSS LINK FILE-->
</head>
<body>
    <!-- JavaScript SDK for facebook plugin -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v4.0"></script>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 mx-auto">Content</span>
    </nav>
<div class="container" style="background-color:whitesmoke">
    <!-- giphy container, add search bar and div for giphy's that will pop up, like from GIPHY API assignment-->
    <div class="row"> 
        <div class="col-6">
            <div class="card m-3">
                <form class="form-inline m-1 mx-auto" id = "search-form">
                    <input id="gif-search" class="form-control m-sm-2 mx-auto" type="search" placeholder="Gif It Up" aria-label="Search">
                    <button id="gif-button" class="git-topic-button btn btn-outline-dark mx-auto" type="submit">Search</button>
                    <button id="reload-button" class="git-topic-button btn btn-outline-dark mx-auto" type="submit">gimme more</button>
                </form>
                <h4 class="text-center">Click search button for different Giphy</h4>
                <!-- gif display -->
                <div id="gif-container" class="card m-3 mx-auto" style="width: 30rem; height: 18rem; background-color:gray" >
                <!-- gif display -->
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card m-3">
                <form class="form-inline m-1 mx-auto">
                    <textarea class="form-control" id="addText" rows="6" style="width: 30rem;height: 15rem;"></textarea>
                </form>
                <button id="add-text-button" class="btn btn-outline-dark mx-auto" type="submit">Add Your Own Quote!</button>
            </div>
        </div>
    </div>
    <div class="row"> <!--phrase/quote container-->
        <div class="col-6">
            <div class="card m-3">
                <div id="newGifContainer" class="card m-3 mx-auto" style="width: 30rem; height: 18rem; background-color:gray" >
                    <div id="newGif">
                        <div id="textContainer"><!-- TEXT HERE--></div>
                        <div id="giphyGif">
                            <canvas id="myCanvas" width="500" height="250" style="border:1px solid #d3d3d3;">
                                Your browser does not support the HTML5 canvas tag.</canvas>
                        </div>
                    </div>
                </div>
                    <button id="newGifButton" class="btn btn-outline-dark mx-auto m-2 mt-0" onclick="myCanvas()">Search</button>
            </div>
        </div>
        <div class="col-6" id="quote-container">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Looking for Insipration?</h5>
                    <button type="button" class="btn btn-secondary" id="random-quote">Random Quote</button>
                    <div class="bg-light" id="quote-bin">
                        <span id="quote"></span>
                        <br>
                        <span id="author"></span>
                    </div>
                    <p>Add it to your image!</p>
                    <button type="button" class="btn btn-secondary" id="add-quote">Add</button>
                </div>
            </div>
        </div>
    </div>
    <!--new image file container/ social media share buttons.-->
    <div class="row"> 
        <div class="col-12">
            <!-- facebook plugin -->
            <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="box_count" data-size="large"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
            <!-- twitter plugin -->
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-text="Hi! Here&#39;s a meme created by the content creator! " data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <!-- tumblr plugin -->
            <a class="tumblr-share-button" href="https://www.tumblr.com/share"></a>
            <script id="tumblr-js" async src="https://assets.tumblr.com/share-button.js"></script>
        </div>
    </div>
</div>
<!-- link to your JS file -->
<script src="assets/javascript/logic.js"></script> <!-- ADD JS LINK-->
<!-- gif logic js link-->
<script type="text/javascript" src="assets/javascript/gif-text-comb.js"></script>   
<script type="text/javascript" src="assets/javascript/gif-logic.js"></script>   
<script type="text/javascript" src= "assets/javascript/add-text.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">  <!-- YOUR CSS LINK FILE-->
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1 mx-auto">Content</span>
            </nav>

<div class="container" style="background-color:whitesmoke">
    <div class="row"> <!-- giphy container, add search bar and div for giphy's that will pop up, like from GIPHY API assignment-->
        <div class="col-6">
            <div class="card m-3">
                <form class="form-inline m-1 mx-auto">
                    <input id="gif-search" class="form-control m-sm-2 mx-auto" type="search" placeholder="Gif It Up" aria-label="Search">
                    <button id="gif-button" class="btn btn-outline-dark mx-auto" type="submit">Search</button>
                </form>
                <div id="gif-container" class="card m-3 mx-auto" style="width: 30rem; height: 18rem; background-color:gray" >

                </div>
            </div>
        </div>
        <div class="col-6">TEXT CONTAINER-FREDERICA

        </div>
    </div>
    <div class="row"> <!--phrase/quote container-->
        <div class="col-6">
            <div class="card m-3">
                <div id="newGifContainer" class="card m-3 mx-auto" style="width: 30rem; height: 18rem; background-color:gray" >
                    <div id="newGif">
                        <div id="textContainer"><!-- TEXT HERE--></div>
                        <div id="giphyGif"><!--GIF FROM GIPHY HERE--></div>
                    </div>
                </div>
                    <button id="newGifButton" class="btn btn-outline-dark mx-auto m-2 mt-0" type="submit">Search</button>
                </div>

        </div>
        <div class="col-6" id="quote-container">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">Looking for Insipration?</h5>
                    <button type="button" class="btn btn-secondary">Random Quote</button>
                    <div class="bg-light" id="quote-bin">
                        <span id="quote">"Keep squares out yo circle."</span>
                        <br>
                        <span id="author">-Kanye West</span>
                    </div>
                    <p>Add it to your image!</p>
                    <button type="button" class="btn btn-secondary">Add</button>
                </div>
            </div>
        </div>

    </div>
    <div class="row"> <!--new image file container/ social media share buttons.-->
        <div class="col-12">SHARE-FREDERICA

        </div>
    </div>
</div>




    
</body>
<!-- Javascript, jQuery, Popper for some reason -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
